<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de Livros</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <header>
        <h1>Livraria Fantástica</h1>
        <nav>
            <ul>
                <li><a href="index.html">início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="cadastro.html">cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <!--aqui vai o formulário-->
            <form>   <!--form: criar formulario-->
                <fieldset>  <!--agrupar elementos em um form-->
                    <legend>cadastro de Livros</legend>

                    <div class="input-container">
                        <label for="titulo"></label> <!--label: rotulo do campo de entrada-->
                        <input type="text" name="titulo" id="titulo" placeholder="titulo do livro" required autofocus> 
                    </div>

                <!--aqui vão os próximos campos de entrada-->
                    <div class="input-container">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor" placeholder="Nome do autor" required> <!--placeholder: descrição do que vc deve ecrever-->
                    </div>

                    <div class="input-container">
                        <label for="editora">Editora</label>
                        <input type="text" name="editora" id="editora" placeholder="Editora" required>
                    </div>

                    <div class="input-container">
                        <label for="dtpublicacao">publicação</label>
                        <input type="date" name="dtpublicacao" id="dtpublicacao" required> <!--o "name" serve para indentificar o bloco para depois pegar o codigo e utiliza-lo-->
                    </div>

                <div class="input-container">
                        <label>Idioma</label>
                        <div class="input-check">
                            <input type="checkbox" name="idioma" value="Português" id="portugues">
                            <label for="portugues">Português</label>
                        </div>

                    <div class="input-check">
                        <input type="checkbox" name="idioma" value="Inglês" id="ingles"> <!--checkbox: caixa de celeção-->
                        <label for="ingles">Inglês</label>
                    </div>
                    <div class="input-check">
                        <input type="checkbox" name="idioma" value="Espanhol">
                        <label for="espanhol"> Espanhol</label>
                    </div>
                </div>
                
                <div class="input-container">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" id="isbn" placeholder="ISBN do livro" pattern="\d{3}-\d{10}" required>
                </div>

                <div class="input-container">
                    <label for="ano">Ano</label>
                    <input type="number" name="ano" id="ano" placeholder="ano de publicação" required>
                </div>

                <div class="input-container">
                    <label for="paginas">Páginas</label>
                    <input type="number" name="paginas" id="paginas" placeholder="Numero de páginas" required>
                </div>

                <div class="input-container">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" required>
                        <option value="">Selecione</option> <!--value: define valor da opção-->
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficção Cientifica">Ficção Cientifica</option>
                        <option value="Romance">Romance</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Terror">Terror</option>
                    </select>
                </div>

                <div class="input-container">
                    <label>Estado do Livro</label>     <!--radio: selecionar uma unica opção de lista (os componentes radio devem ter o msm nome)-->
                    <div class="radio-group">
                        <input type="radio" nome="situacao" id="novo" value="Novo" required checked>    <!--Para definir um valor padrão, usamos o atributo checked-->
                        <label for="novo">Novo</label>

                        <input type="radio" name="situacao" id="usado" value="Usado" required>
                        <label for="usado">Usado</label>
                    </div>
                </div>

                <div class="input-container">
                    <label for="resumo">Resumo</label>
                    <textarea name="resumo" id="resumo" placeholder="Resumo do livro" rows="5" required></textarea> <!--textarea: adicionar um campo de entrada de texto grande-->
                </div>                                                                                              <!--rows: definir numero de linhas do campo de entrada-->

                <div class="input-container">
                    <label for="capa">Capa</label>
                    <input type="file" name="capa" id="capa" accept="image/*"> <!--accept: tipo de aquivo q pode mandar--> 
                </div>                                                          <!--image/* : qualquer tipo d imagem-->

                <div class="actions">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>

                </fieldset>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Livraria Fantástica | Criado por rafael</p>
    </footer>
</body>
</html>
